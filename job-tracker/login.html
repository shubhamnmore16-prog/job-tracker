<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - AI Job Tracker</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <style>
    /* --- CSS VARIABLES & RESET --- */
    :root {
      --primary: #4f46e5;
      --primary-dark: #4338ca;
      --error: #ef4444;
      --success: #10b981;
      --glass-bg: rgba(255, 255, 255, 0.85);
      --glass-border: rgba(255, 255, 255, 0.5);
      --text-dark: #1f2937;
      --text-light: #6b7280;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    /* Animated Background Shapes */
    .shape {
      position: absolute;
      filter: blur(50px);
      z-index: 0;
      animation: float 10s infinite alternate;
    }
    .shape-1 {
      top: -10%; left: -10%; width: 300px; height: 300px;
      background: #ff00cc; border-radius: 50%; opacity: 0.4;
    }
    .shape-2 {
      bottom: -10%; right: -5%; width: 250px; height: 250px;
      background: #33ccff; border-radius: 50%; opacity: 0.4; animation-delay: -5s;
    }

    @keyframes float {
      0% { transform: translate(0, 0); }
      100% { transform: translate(30px, 50px); }
    }

    /* --- LOGIN CARD (Glassmorphism) --- */
    .login-card {
      position: relative;
      z-index: 10;
      width: 100%;
      max-width: 400px;
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      padding: 40px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
      text-align: center;
    }

    .login-card h2 {
      color: var(--text-dark);
      margin-bottom: 10px;
      font-size: 28px;
    }
    
    .login-card p {
      color: var(--text-light);
      font-size: 14px;
      margin-bottom: 30px;
    }

    /* --- FORM GROUPS --- */
    .input-group {
      position: relative;
      margin-bottom: 25px;
      text-align: left;
    }

    .input-group i {
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      color: var(--text-light);
      font-size: 18px;
      transition: 0.3s;
    }

    .input-group input {
      width: 100%;
      padding: 16px 45px; /* space for icon */
      background: #f3f4f6;
      border: 2px solid transparent;
      border-radius: 12px;
      font-size: 15px;
      outline: none;
      transition: all 0.3s;
      font-family: inherit;
    }

    .input-group input:focus {
      background: #fff;
      border-color: var(--primary);
      box-shadow: 0 4px 15px rgba(79, 70, 229, 0.1);
    }

    .input-group input:focus + i {
      color: var(--primary);
    }

    /* Password Toggle Eye */
    .toggle-password {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: var(--text-light);
    }

    /* --- BUTTON --- */
    .btn-login {
      width: 100%;
      padding: 16px;
      background: linear-gradient(90deg, var(--primary), var(--primary-dark));
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      position: relative;
      overflow: hidden;
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(79, 70, 229, 0.4);
    }

    .btn-login:active {
      transform: translateY(0);
    }

    /* Loading Spinner */
    .spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
      margin: 0 auto;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* --- FOOTER LINKS --- */
    .footer-links {
      margin-top: 25px;
      font-size: 14px;
      color: var(--text-light);
    }

    .footer-links a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      transition: 0.2s;
    }
    .footer-links a:hover { text-decoration: underline; }

    /* --- TOAST NOTIFICATION --- */
    #toast {
      visibility: hidden;
      min-width: 250px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 8px;
      padding: 16px;
      position: fixed;
      z-index: 100;
      top: 30px;
      right: 30px;
      font-size: 14px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      opacity: 0;
      transition: opacity 0.5s, top 0.5s;
    }
    #toast.show {
      visibility: visible;
      opacity: 1;
      top: 50px;
    }
    #toast.error { background-color: var(--error); }
    #toast.success { background-color: var(--success); }

  </style>
</head>
<body>

  <div class="shape shape-1"></div>
  <div class="shape shape-2"></div>

  <div id="toast">Login message here</div>

  <div class="login-card">
    <h2>Welcome Back!</h2>
    <p>Enter your credentials to access your dashboard.</p>

    <form id="loginForm" novalidate>
      
      <div class="input-group">
        <input type="email" id="email" placeholder="Email Address" required>
        <i class="fas fa-envelope"></i>
      </div>

      <div class="input-group">
        <input type="password" id="password" placeholder="Password" required>
        <i class="fas fa-lock"></i>
        <i class="fas fa-eye toggle-password" id="togglePassword"></i>
      </div>

      <button type="submit" class="btn-login" id="loginBtn">
        <span class="btn-text">Login</span>
        <div class="spinner" id="btnSpinner"></div>
      </button>

    </form>

    <div class="footer-links">
      <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
      <p><a href="#">Forgot Password?</a></p>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <script>
    // --- 1. FIREBASE CONFIGURATION ---
    const firebaseConfig = {
      apiKey: "AIzaSyBSBijnLqmZOW0MGBLT3ZhxOZt0PqBt6S8",
      authDomain: "royal-look-b4ec5.firebaseapp.com",
      databaseURL: "https://royal-look-b4ec5-default-rtdb.firebaseio.com",
      projectId: "royal-look-b4ec5",
      storageBucket: "royal-look-b4ec5.firebasestorage.app",
      messagingSenderId: "764728705871",
      appId: "1:764728705871:web:7a84c3519f45e5e7863b3a",
      measurementId: "G-6KEMRJ1NY0"
    };

    // Initialize Firebase
    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }
    const auth = firebase.auth();

    // --- 2. UI LOGIC ---
    const loginForm = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passInput = document.getElementById('password');
    const loginBtn = document.getElementById('loginBtn');
    const btnText = document.querySelector('.btn-text');
    const spinner = document.getElementById('btnSpinner');
    const toast = document.getElementById('toast');
    const togglePass = document.getElementById('togglePassword');

    // Password Toggle Functionality
    togglePass.addEventListener('click', function () {
      const type = passInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passInput.setAttribute('type', type);
      this.classList.toggle('fa-eye-slash');
    });

    // Helper: Show Toast Notification
    function showToast(message, type) {
      toast.textContent = message;
      toast.className = type; // 'error' or 'success'
      toast.classList.add('show');
      setTimeout(() => { toast.classList.remove('show'); }, 3000);
    }

    // Helper: Toggle Loading State
    function setLoading(isLoading) {
      if (isLoading) {
        btnText.style.display = 'none';
        spinner.style.display = 'block';
        loginBtn.disabled = true;
      } else {
        btnText.style.display = 'block';
        spinner.style.display = 'none';
        loginBtn.disabled = false;
      }
    }

    // --- 3. LOGIN LOGIC ---
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      
      const email = emailInput.value.trim();
      const password = passInput.value;

      if (!email || !password) {
        showToast("Please enter both email and password.", "error");
        return;
      }

      setLoading(true); // Start Spinner

      // Firebase Auth Login
      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Success
          setLoading(false);
          showToast("Login Successful! Redirecting...", "success");
          
          // Save session info if needed
          localStorage.setItem('userLoggedIn', 'true');
          localStorage.setItem('userEmail', userCredential.user.email);

          // Redirect after 1.5 seconds
          setTimeout(() => {
            window.location.href = 'dashboard.html';
          }, 1500);
        })
        .catch((error) => {
          // Error
          setLoading(false);
          console.error(error);
          
          // User friendly error messages
          let errorMessage = "Login failed. Please try again.";
          if (error.code === 'auth/user-not-found') errorMessage = "User not found. Please Sign Up first.";
          if (error.code === 'auth/wrong-password') errorMessage = "Incorrect password.";
          if (error.code === 'auth/invalid-email') errorMessage = "Invalid email format.";

          showToast(errorMessage, "error");
        });
    });

  </script>

</body>
</html>
